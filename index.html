<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="calculator.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="display">
      <p class="disp-row1"></p>
      <p class="disp-row2"></p>
    </div>
    <button data-key='C' id="clear" class="fn-btn" tabindex="-1">C</button>
    <button data-key='Backspace' id="backspace" class="fn-btn" tabindex="-1">&larr;</button>
    <button id="negate" class="fn-btn" tabindex="-1">&#177;</button>
    <button data-key='/' id="divide" class="math-btn" tabindex="-1">&divide;</button>
    <button data-key='7' id="num7" class="num-btn" tabindex="-1">7</button>
    <button data-key='8' id="num8" class="num-btn" tabindex="-1">8</button>
    <button data-key='9' id="num9" class="num-btn" tabindex="-1">9</button>
    <button data-key='*' id="multiply" class="math-btn" tabindex="-1">&times;</button>
    <button data-key='4' id="num4" class="num-btn" tabindex="-1">4</button>
    <button data-key='5' id="num5" class="num-btn" tabindex="-1">5</button>
    <button data-key='6' id="num6" class="num-btn" tabindex="-1">6</button>
    <button data-key='-' id="minus" class="math-btn" tabindex="-1">&minus;</button>
    <button data-key='1' id="num1" class="num-btn" tabindex="-1">1</button>
    <button data-key='2' id="num2" class="num-btn" tabindex="-1">2</button>
    <button data-key='3' id="num3" class="num-btn" tabindex="-1">3</button>
    <button data-key='+' id="plus" class="math-btn" tabindex="-1">&plus;</button>
    <div class="blank" tabindex="-1"></div>
    <button data-key='0' id="num0" class="num-btn" tabindex="-1">0</button>
    <button data-key='.' id="point" class="num-btn" tabindex="-1">.</button>    
    <button data-key='Enter' id="equals" class="eq-btn" tabindex="-1">&#61;</button>
  </div>
  
</body>
</html>
