<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="calculator.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="display">
      <p class="disp-row1"></p>
      <p class="disp-row2"></p>
    </div>
    <button id="clear" class="fn-btn">C</button>
    <button id="backspace" class="fn-btn">&larr;</button>
    <button id="negate" class="fn-btn">&#177;</button>
    <button id="divide" class="math-btn">&divide;</button>
    <button id="num7" class="num-btn">7</button>
    <button id="num8" class="num-btn">8</button>
    <button id="num9" class="num-btn">9</button>
    <button id="multiply" class="math-btn">&times;</button>
    <button id="num4" class="num-btn">4</button>
    <button id="num5" class="num-btn">5</button>
    <button id="num6" class="num-btn">6</button>
    <button id="minus" class="math-btn">&minus;</button>
    <button id="num1" class="num-btn">1</button>
    <button id="num2" class="num-btn">2</button>
    <button id="num3" class="num-btn">3</button>
    <button id="plus" class="math-btn">&plus;</button>
    <div class="blank"></div>
    <button id="num0" class="num-btn">0</button>
    <button id="point" class="num-btn">.</button>    
    <button id="equals" class="eq-btn">&#61;</button>
  </div>
  
</body>
</html>
