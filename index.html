<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="calculator.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="display">5318008</div>
    <div id="clear" class="fn-btn">Clear</div>
    <div id="backspace" class="fn-btn">&larr;</div>
    <div id="7" class="num-btn">7</div>
    <div id="8" class="num-btn">8</div>
    <div id="9" class="num-btn">9</div>
    <div id="divide" class="op-btn">&divide;</div>
    <div id="4" class="num-btn">4</div>
    <div id="5" class="num-btn">5</div>
    <div id="6" class="num-btn">6</div>
    <div id="multiply" class="op-btn">&times;</div>
    <div id="1" class="num-btn">1</div>
    <div id="2" class="num-btn">2</div>
    <div id="3" class="num-btn">3</div>
    <div id="minus" class="op-btn">&minus;</div>
    <div id="0" class="num-btn">0</div>
    <div id="." class="num-btn">.</div>
    <div id="+" class="op-btn">&plus;</div>
    <div id="equals" class="op-btn">&#61;</div>
  </div>
  
</body>
</html>
